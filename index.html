<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">

        <title>Basic Weather</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <link href='style.css' rel='stylesheet'></style>

        <script src='script.js'></script>
        
    </head>
    <body>
        <div class='container-fluid my-image super-center'>
            <div class='row center my-auto w-100'>
                <!-- <div class='col-3'></div> -->
                <div class= 'col-12 main-content card center'>

                    <h1>Basic Weather</h1>

                    <form class="form-inline my-2 my-lg-0 center">

                        <input class="form-control mr-sm-2 ml-2 mb-2" type="text" id = 'citySearch' placeholder="City, State, USA" aria-label="Search">

                        <h4 class='center p-1 mb-2'>OR</h4>

                        <input class="form-control mr-sm-2 ml-2 mb-2" type="text" id = 'zipSearch' placeholder="Zip Code" aria-label="Search">
                        <div class='center'>
                            <button class="btn btn-lg btn-primary mb-2" onclick='search(event)' id="search-button">Search</button>
                        </div>
                        </form>
                        
                        
                        <div id="theWeather" class='row center'>
                            <div class="center" id=weatherInfo></div>
                            <div class="center" id=weatherIcon></div>  
                        </div>
                        

                    

                </div>
                <!-- <div class='col-3'></div> -->
            </div>    
        </div>
        
        
    </body>
</html>
