<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">

        <title>Basic Weather</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <link href='style.css' rel='stylesheet'></style>

        <script src='script.js'></script>
        
    </head>
    <body>
        <div class='container-fluid my-image super-center'>
            <div class='row center my-auto w-100'>
                <div class='col-3'></div>
                <div class= 'col-6 main-content card center'>

                    <h1>Basic Weather</h1>

                    <form class="form-inline my-2 my-lg-0 center">
                    <input class="form-control mr-sm-2 center" type="text" id = 'zipSearch' placeholder="Enter your zip code" aria-label="Search">

                    <button class="btn btn-primary center" onclick='search(event)' id="search-button" style='margin-right: 10px'>Search</button>

                    <div class="center" id=weatherInfo></div>
                    <div class="center" id=weatherIcon></div>  

                </div>
                <div class='col-3'></div>
            </div>    
        </div>
        
        
    </body>
</html>
